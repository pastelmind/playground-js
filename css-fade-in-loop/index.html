<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image fade-in loop with CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <figure>
      <img src="./1.png" />
      <img src="./2.png" />
      <img src="./3.png" />
      <img src="./4.png" />
    </figure>

    <div id="clock"><div id="clock-hand"></div></div>

    <p>How it works:</p>
    <ul>
      <li>There are four images, each with a number: (1) through (4).</li>
      <li>
        Each image is displayed briefly before fading into the next image.
      </li>
      <li>The fade-in/out animations are driven with pure CSS.</li>
      <li>
        The animations are timed in such a way that at most two images are
        visible at any time.
      </li>
    </ul>
  </body>
</html>
